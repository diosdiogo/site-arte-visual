name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master   # toda vez que fizer push no master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Clona o repositório
      - name: Checkout
        uses: actions/checkout@v3

      # Configura Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Instala dependências
      - name: Install dependencies
        run: npm install

      # Build Angular
      - name: Build Angular
        run: npm run build -- --configuration production --base-href "https://diosdiogo.github.io/site-arte-visual/"

      # Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages    # branch que será usada no Pages
          folder: dist/site-arte-visual  # pasta de build gerada pelo Angular
